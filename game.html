<!DOCTYPE html>
<html>
  <head>
    <title>Maze!</title>
    <link
      href="game.css"
      type="text/css"
      rel="stylesheet"
    />
    <script
      src="game.js"
      type="text/javascript"
    ></script>
  </head>

  <body>
    <h1>The Amazing Mouse Game!</h1>
    <h2 id="status">
      Begin by clicking over the "S" green square. <br />
      You have 10 seconds only
    </h2>
    <div id="game">
      <div id="start">S</div>
      <div
        class="boundary"
        id="boundary1"
      ></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="boundary"></div>
      <div class="coin coin1">$</div>
      <div class="coin coin2">$</div>
      <div class="coin coin3">$</div>

      <div id="end">E</div>
    </div>

    <p>
      The object of this game is to guide the mouse cursor through the start
      area and get to the end area. Be sure to avoid the walls:
    </p>
    <button onclick="resetGame()">Reset Game</button>
    <p>Good luck</p>
    <audio id="win_audio">
      <source
        src="./sounds/victory.mp3"
        type="audio/mpeg"
      />
    </audio>
    <audio id="collect_audio">
      <source
        src="./sounds/collect_coin.mp3"
        type="audio/mpeg"
      /></audio
    ><audio id="loose_audio">
      <source
        src="./sounds/loose.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
